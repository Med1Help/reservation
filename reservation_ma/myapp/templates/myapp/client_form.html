{%extends 'main.html' %}
  {% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="index.html">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>{{price}}</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="{% url 'get-ticket' %}" method="post">
            {% csrf_token %}
            <div class="form__group">
              <label for="room_name">Client Name</label>
              <input id="clientt_name" name="name" type="text" placeholder="Client name" />
            </div>
            <div class="form__group">
              <label for="room_name">Client E-mail</label>
              <input name="email" type="text" placeholder="Client email" />
            </div>
            <div class="form__group">
              <label for="room_name">Card Number</label>
              <input name="cardNumber" type="text" placeholder="Card nÂ°" />
            </div>
            <div class="form__group">
              <label for="room_name">Card cvv</label>
              <input name="cvv" type="number" placeholder="cvv" />
            </div>
            <div class="form__group">
              <label for="room_name">Card exp</label>
              <input name="exp" type="text" placeholder="exp" />
            </div>
            <input type="text"  name="ev" value="{{ev}}"  >
            <input type="text"  name="tck" value="{{ticket_type}}"  >
            <input type="text"  name="n" value="{{number}}"  >
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  {% endblock %}
